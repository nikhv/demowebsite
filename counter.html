<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          body{
              background-color: aqua;
          }
           #non{
               font-size: 150px;
               margin-left: 670px;
           }
           .set{
               /* border:4px solid black; */
               padding-left: 300px;
           }
           .view{
               
               font-size:30px;
               border-radius: 8px;
               margin-left: 100px;
           }
    </style>
</head>
     
<body id="cool"> 
           <h1 id='non'>0</h1>
           <div class="set">
            <button class="view" onclick="decre()">Decrease</button>
            <button class="view" onclick="rest()">Reset</button>
            <button class="view" onclick="incre()">Increase</button>     
           </div>

         <script>
            var x=0;
            function incre() {
                x++;
                document.getElementById('non').innerHTML=x;
                if(x>0){
                    document.getElementById('non').style.color='green';

                }else if(x<0){
                    document.getElementById('non').style.color='red';
                }else{
                    document.getElementById('non').style.color='black';
                }
            }
            function decre() {
                x--;
                
                document.getElementById('non').innerHTML=x;
                if(x>0){
                    document.getElementById('non').style.color='green';

                }else if(x<0){
                    document.getElementById('non').style.color='red';
                }else{
                    document.getElementById('non').style.color='black';
                }
            }
            function rest() {
                
                x=0;
                
                document.getElementById('non').innerHTML=x;
                if(x>0){
                    document.getElementById('non').style.color='green';

                }else if(x<0){
                    document.getElementById('non').style.color='red';
                }else{
                    document.getElementById('non').style.color='black';
                }
            }
         </script>
       
</body>


</html>
